<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
            perspective: 1000px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .container.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back {
            transform: rotateY(180deg);
        }

        h1 {
            color: #6b86f0;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #6b86f0;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #102578;
        }

        .flip-btn {
            margin-top: 20px;
            font-size: 14px;
            color: #6b86f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="front">
            <h1>Senior Community</h1>
            <form id="loginForm">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div class="flip-btn">Don't have an account? Register</div>
        </div>
        <div class="back">
            <h1>Senior Community</h1>
            <form id="registerForm">
                <input type="text" placeholder="Username" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Register</button>
            </form>
            <div class="flip-btn">Already have an account? Login</div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const flipBtns = document.querySelectorAll('.flip-btn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        flipBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                container.classList.toggle('flipped');
            });
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(registerForm);
            // Register logic here
            // ...
            container.classList.remove('flipped');
            loginForm.username.value = formData.get('username');
            loginForm.password.value = formData.get('password');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            // Login logic here
            // If successful, redirect to landing page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
